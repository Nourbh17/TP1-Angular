<div *ngIf="cvs" style="border: none;" class="row">
  <span *ngFor="let cv of cvs" style="margin-bottom: 4%">
        <img src="assets/images/{{cv.path |defaultImage}}"
             width="150px"
             height="150px"
             class="rounded-circle"
             alt="{{ cv.name |titlecase}}">
    {{ cv.firstname|titlecase }} {{ cv.name|titlecase }}

  </span>
</div>
