<div class="d-flex justify-content-center" *ngIf="cv">
    <div class="col-lg-8 push-lg-4">
      <div class="tab-content p-b-3">
        <div class="tab-pane active" id="profile">
          <h4 class="m-y-2">Cv {{cv.firstname}} {{cv.name}}</h4>
          <div class="d-flex justify-content-center">
            <img width="150px" height="150px" class="rounded-circle align-content-center" src="assets/images/{{cv.path|defaultImage}}" alt="">
          </div>
          <div class="row">
            <div class="col-md-12">
              <h4 class="m-t-2"><span class="fa fa-clock-o ion-clock pull-xs-right"></span> Informations</h4>
              <table class="table table-hover table-striped">
                <tbody>
                <tr>
                  <td>
                    <strong>Name</strong> {{ cv?.name}}
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>Firstname</strong> {{ cv?.firstname}}
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>Job</strong> {{ cv?.job}}
                  </td>
                </tr>
                
                </tbody>
              </table>
              <div class="d-flex justify-content-center">

                  *ngIf="authenticationService.isAuthenticated()"
                  class="btn btn-danger" (click)="deletePersonne()">
                  Delete
                </button>-->

  <!--                Update-->
  <!--              </button>-->
  <div class="row">
            
  <div class="col-md-6">
    <button class="btn btn-outline-primary btn-lg btn-block" [routerLink]="['/cv']">
      Back 
    </button>
  </div>
  
  <div class="col-md-6">
    <button class="btn btn-outline-danger btn-lg btn-block" (click)="deleteCv()">
      Delete 
    </button>
  </div>

</div>
              </div>
            </div>
          </div>
          <!--/row-->
        </div>
      </div>
    </div>

      </div>
  </div>
