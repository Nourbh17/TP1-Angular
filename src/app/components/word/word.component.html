<div>
    <p [ngStyle]="
    {
        'color' : color ,
        'font-size': size,
        'font-family': fontFamily
        
    }
    "> Test</p>
    
   
     
        <div class="row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Color</label>
              <input type="color" class="form-control" [(ngModel)]=color style="height: 35px">
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Size</label>
              <input type="number" class="form-control" #sizeInput (change)="onChangeSize(sizeInput.value)">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Font-Family</label>
                <select id="inputState" class="form-control" [(ngModel)]=fontFamily>
                  <option selected>Choose Font</option>
                  <option>Arial</option>
                  <option>serif</option>
                  <option>sans-serif</option>
                  <option>cursive</option>
                </select>
              </div>
          </div>
    
</div>
